<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Image Carousel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
           <img class="carousel-image" src="images/735467ad97b028972c7346f28dcb02c7.jpg" alt="Slide 1" />
      <img class="carousel-image" src="images/388a8b2c18e7da343cc8e7175a352699.jpg" alt="Slide 2" />
      <img class="carousel-image" src="images/6ce58dad416b5aef258b8b56de47fcd5.jpg" alt="Slide 3" />
      <img class="carousel-image" src="images/010661c7c03116bfe71e63e90402cf56.jpg" alt="Slide 4" />
      <img class="carousel-image" src="images/c8b5260756e9560fe0d46bc62fbbafd7.jpg" alt="Slide 5" />
      <img class="carousel-image" src="images/14cce365fc58be0660a66f55bfca6561.jpg" alt="Slide 6" />
      <img class="carousel-image" src="images/ff5e4f2390479269f9a9550dcaa6c2bb - Copy.jpg" alt="Slide 7" />
      <img class="carousel-image" src="images/fcb8bd6f2e480d25b2bed16a2f673d17 - Copy.jpg" alt="Slide 8" />
      <img class="carousel-image" src="images/cdd0b85107d218bf0f520a4740f45cc3.jpg" alt="Slide 9" />
      <img class="carousel-image" src="images/4d9632c64b76244697922da9d56b5a48.jpg" alt="Slide 10" />

      <button id="next" class="nav-button">▶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
